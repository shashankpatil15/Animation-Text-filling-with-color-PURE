<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Animation Text filling with color PURE </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="text-container">
        <h1>COLOR</h1>
    </div>
    <div class="wrapper">
        <p class="title">Play with background-clip text</p>
        <div class="clip-text clip-text_one">COLOR</div>
    <div class="clip-text clip-text_fifteen clip-text--no-textzone">COLOR</div>
        <div class="clip-text clip-text_twelve clip-text--cover">COLOR</div>
    <div class="clip-text clip-text_tree clip-text--no-textzone">COLOR</div>
        <div class="clip-text clip-text_two">COLOR</div>
        <div class="clip-text clip-text_fourteen clip-text--cover">COLOR</div>
        <div class="clip-text clip-text_tree">COLOR</div>
        <div class="clip-text clip-text_eleven clip-text--cover">COLOR</div>
        <div class="clip-text clip-text_four">COLOR</div>
        <div class="clip-text clip-text_five">COLOR</div>
        <div class="clip-text clip-text_six">COLOR</div>
        <div class="clip-text clip-text_seven">COLOR</div>
        <div class="clip-text clip-text_eight">COLOR</div>
        
        <div class="clip-text clip-text_nine">COLOR</div>
        <div class="clip-text clip-text_ten">COLOR</div>
        <div class="clip-text clip-text_thirteen clip-text--cover">COLOR</div>
    </div>
</body>
</html>
